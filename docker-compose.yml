version: '3.8'

services:
  eyewear-bot:
    build: .
    ports:
      - "6000:6000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - WECHAT_WEBHOOK_URL=${WECHAT_WEBHOOK_URL}
      - FLASK_PORT=6000
    restart: unless-stopped
